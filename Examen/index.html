<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
</head>
<body>
    <input class="cls" type="text" value="" placeholder="Введіть число">
    <input class="cls" type="text" value="" placeholder="Введіть число">
    <input class="cls" type="text" value="" placeholder="Введіть число">
    <button id="task">Кнопка</button>
    <input id="sum" type="text" value="" placeholder="Сума чисел">
  <script>
const inputFields = document.querySelectorAll('.cls');
const sumInput = document.getElementById('sum');
const calculateButton = document.getElementById('task');
calculateButton.addEventListener('click', function() {
    let sum = 0;
    inputFields.forEach(function(inputField) {
        if (!isNaN(parseFloat(inputField.value))) {
            sum += parseFloat(inputField.value);
        }
    });
    sumInput.value = sum;
});
  </script>
</body>
</html>
