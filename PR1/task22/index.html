<!DOCTYPE html>
<html>
<head>
    <title>Task 22</title>
</head>
<body>

    <div id="output"></div>

    <script>
        function sortByAge(users) {
            users.sort(function (a, b) {
                return a.age - b.age;
            });
        }

        let ivan = { name: "Роман", age: 25 };
        let petro = { name: "Володимир", age: 30 };
        let mariya = { name: "Ігор", age: 28 };

        let arr = [petro, ivan, mariya];

        sortByAge(arr);

        var outputDiv = document.getElementById('output');
        for (let i = 0; i < arr.length; i++) {
            var paragraph = document.createElement('p');
            paragraph.textContent = "Ім'я: " + arr[i].name + ', Вік: ' + arr[i].age;
            outputDiv.appendChild(paragraph);
        }
    </script>
</body>
</html>
