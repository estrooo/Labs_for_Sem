<!DOCTYPE html>
<html>
<head>
    <title>Task 20</title>
</head>
<body>
    a = 2
    b = 6
    <div id="output"></div>

    <script>
        function filterRange(arr, a, b) {
            var result = [];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] >= a && arr[i] <= b) {
                    result.push(arr[i]);
                }
            }

            return result;
        }

        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        var a = 2;
        var b = 6;
        var filteredArray = filterRange(arr, a, b);

        var outputDiv = document.getElementById('output');
        outputDiv.textContent = 'Результат: ' + filteredArray.join(', ');
    </script>
</body>
</html>
